<!DOCTYPE html>
<html manifest="website.manifest">
<head>
	<title>Drag and Drop</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
		}
.dragzone,.dropzone{
			border:2px solid black;
			float:left;
			height:100px;
			margin-left:7%;
			margin-top:150px;
			margin:0px;
			padding:0px;
			width:10%;
		}
		
</style>
</head>
<body onload="getLocation();">
	<h1>Drag and Drop</h1>
<div class="dragzone" ondragOver="allowDrop(event);" ondrop="drop(event);">	<img id="dragElement" src="img/choose-us-2.png" ondragStart="dragStart(event);" width="100%;" height="100px;"></div>
<div class="dropzone" ondragOver="allowDrop(event);" ondrop="drop(event);"></div>
<div class="dropzone" ondragOver="allowDrop(event);" ondrop="drop(event);"></div>
<div class="dropzone" ondragOver="allowDrop(event);" ondrop="drop(event);"></div>
<div class="dropzone" ondragOver="allowDrop(event);" ondrop="drop(event);"></div>
<div class="dropzone" ondragOver="allowDrop(event);" ondrop="drop(event);"></div>
<div class="dropzone" ondragOver="allowDrop(event);" ondrop="drop(event);"></div>

<button onclick="mymap();">CLICK ME</button>
<button onclick="display_location_enabled();">CHECK GEOLOCATION</button>
<script>
function mymap(){
	return <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15858.883220189555!2d7.4948304!3d6.429901999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1601886827224!5m2!1sen!2s" width="900" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
};
</script>

<script type="text/javascript">
	function display_location_enabled(){
//Default message
var str = "Geolocation is not supported in this browser";
if (window.navigator.geolocation){
	//alert("Geolocation is upported");
str = "Geolocation is supported in this browser";
}
alert(str);
}
</script>

<script type="text/javascript">
function getLocation(){
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(showPosition);
}
else{
alert ("Geolocation is not supported in this browser.");
}
}

function showPosition(position)
{
alert('Latitude: ' + position.coords.latitude + '\n' +
'Longitude: ' + position.coords.longitude);
}
</script>
</script>
<script type="text/javascript" src="js/drag.js"></script>
</body>
</html>
