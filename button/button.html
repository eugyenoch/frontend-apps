<!DOCTYPE html>
<html>
<head>
	<title>WORKING WITH BUTTONS</title>
	<link rel="stylesheet" type="text/css" href="css/button.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<h1>WORKING WITH BUTTONS</h1>
	<h3>Sized buttons</h3>
	<button class="default">Default</button>
	<button class="default cool">Cool</button>
	<button class="default fresh">Fresh</button>
	<button class="default warning">Warning</button>
	<button class="default danger">Danger</button>

	<hr>
	<h3>Hoverable buttons</h3>
	<button class="default btn-hover">Default</button>
	<button class="default cool btn-hover">Cool</button>
	<button class="default fresh btn-hover">Fresh</button>
	<button class="default warning btn-hover">Warning</button>
	<button class="default danger btn-hover">Danger</button>
	<hr>
	<h3>Rounded buttons</h3>
	<button class="default btn-round">Default</button>
	<button class="default cool btn-round">Cool</button>
	<button class="default fresh btn-round">Fresh</button>
	<button class="default warning btn-round">Warning</button>
	<button class="default danger btn-round">Danger</button>
	<hr>
	<h3>Opacity and Shadow buttons</h3>
	<a href="#"><button class="default fresh shadow">Shadow</button></a>
	&nbsp;&nbsp;
	<a href=""><button class="default fresh hover_shadow">Hover</button></a>
	&nbsp;&nbsp;
	<a href=""><button class="default fresh disabled">Disabled</button></a>
	<hr>
	<button class="default cool size500">500px</button><br>
	<button class="default cool size25">25%</button><br>
	<button class="default cool size50">50%</button><br>
	<button class="default cool size100">100%</button>

</body>
</html>
